# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2

general:
  branches:
    only:
      #- circleci
jobs:
  build:
    docker:
      # specify the version you desire here
      #- image: circleci/openjdk:8-jdk

      # CircleCI maintains a library of pre-built images
            # documented at https://circleci.com/docs/2.0/circleci-images/
      - image: circleci/android:api-30

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
#      KEYSTORE: ${CIRCLE_WORKING_DIRECTORY}/sigining.keystore
#      PUBLISHER_ACCT_JSON_FILE: ${CIRCLE_WORKING_DIRECTORY}/publisher_profile.json

    steps:
      - checkout

      - run: echo "Build process is started ðŸ‘¯"
      - run:
          name: Create moviebox_upload_cert.jks
          command: echo $RELEASE_KEYSTORE_BASE64 | base64 -d > $releaseKeyStore
      - run:
          name: Create keystore.properies
          command: printf 'releaseKeyAlias=%s\nreleaseKeyPassword=%s\nreleaseKeyStore=%s\nreleaseStorePassword=%s' $KEY_ALIAS $MOVIEBOX_KEY_PASS $RELEASE_KEY_STORE $MOVIEBOX_STORE_PASS > keystore.properties

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: ./gradlew dependencies

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # run tests & code coc!
      - run: ./gradlew testDebugUnitTest jacocoTestDebugUnitTestReport

      # build release
      - run: ./gradlew assembleRelease

      # javadoc
      - run: ./gradlew javadoc

      # trigger codecod.io
      - run: bash <(curl -s https://codecov.io/bash)

      - store_artifacts:
          path: app/build/outputs/aar/
          destination: aar

      - store_artifacts:
          path: app/build/outputs/apk/
          destination: apk

      - store_artifacts:
          path: app/build/reports/jacoco/debug/
          destination: coverage_report

      - store_artifacts:
          path: app/build/reports/tests/
          destination: test_results

      - store_artifacts:
          path: app/build/docs/javadoc
          destination: javadoc

      - store_test_results:
          path: app/build/test-results/

      - deploy:
          name: "Publish"
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ];
              then
                ./misc/download_google_publisher_json.sh;
                ./gradlew publishBundle;
            fi